<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
    <h1 id="login-form-title">Log In Here...</h1>
    <div id="login-form">
        <form action="/login" method="POST">
          <div>
            <label>Email</label>
            <input type="email" id="email" name="email" value="{{ values.get('email', '') }}">
          </div>
          {% if 'email' in errors %}
                <p style="color: red;">{{ errors["email"] }}</p>
          {% endif %}
          <div>
            <label>Password</label>
            <input type="password" id="password" name="password" value="{{ values.get('password', '') }}">
          </div>
          {% if 'password' in errors %}
                <p style="color: red;">{{ errors["password"] }}</p>
          {% endif %}
          {% if 'credentials' in errors %}
                <p style="color: red;">{{ errors["credentials"] }}</p>
          {% endif %}
          <button type="submit" id="submit-button" class="btn btn-primary">Log In</button>
          <p>Don't have an account?<a href="/register">register</a></p>
        </form>
      </div>
</body>
</html>
