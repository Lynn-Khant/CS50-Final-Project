<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
    <h1 id="create-form-title">Create a New Schedule</h1>
    <div id="create-form">
        <form action="/create" method="POST">
          <div>
            <label>Your Assignment Name</label>
            <input type="text" id="assignment" name="assignment" value="{{ values.get('assignment', '') }}">
          </div>
          {% if 'assignment' in errors %}
                <p style="color: red;">{{ errors["assignment"] }}</p>
          {% endif %}
          <div>
            <label>Enter Deadline date</label>
            <input type="text" id="deadline" name="deadline" value="{{ values.get('deadline', '') }}">
          </div>
          {% if 'deadline' in errors %}
                <p style="color: red;">{{ errors["deadline"] }}</p>
          {% endif %}
          <div>
            <label>Enter the Subject</label>
            <input type="text" id="subject" name="subject" value="{{ values.get('subject', '') }}">
          </div>
          {% if 'subject' in errors %}
                <p style="color: red;">{{ errors["subject"] }}</p>
          {% endif %}
          <button type="submit" id="submit-button" class="btn btn-primary">Create</button>
        </form>
      </div>
</body>
</html>
